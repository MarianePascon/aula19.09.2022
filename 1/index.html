<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            margin-top: 100px;
        }
        img{
            width: 1160px;
            align-items: center;
        }
    </style>
    <script>
        b = 0
        function slideshow() {
            switch (b) {
                case 0: foto.src = "../1/1.jpg";
                    break;
                case 1: foto.src = "../1/2.jpg";
                    break;
                case 2: foto.src = "../1/3.jpg";
                    break;
                case 3: foto.src = "../1/4.jpg";
                    break;
                case 4: foto.src = "../1/5.jpg";
                    b = -1;
            }
            b++;
        }
    </script>
</head>

<body onload="setInterval('slideshow()', 800)" ;>
<p><img src="5.JPG" name="foto"></p>
</body>

</html>
